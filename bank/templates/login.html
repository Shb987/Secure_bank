<!-- templates/login.html -->
{% extends "base.html" %}

{% block title %}Login | SecureBank{% endblock %}

{% block content %}
<section class="min-h-screen flex items-center justify-center bg-gray-100">
  <div class="bg-white rounded-xl shadow-lg w-full max-w-md p-8">
    <div class="text-center mb-8">
      <div class="font-['Pacifico'] text-3xl text-primary mb-2">SecureBank</div>
      <h2 class="text-2xl font-bold text-gray-900">Welcome Back</h2>
      <p class="text-gray-600">Sign in to your account</p>
    </div>

    <div class="flex justify-center mb-6 space-x-4">
    <a href="?type=user"    
        class="{% if request.GET.type|default:'user' == 'user' %}bg-primary text-white{% else %}text-primary{% endif %} px-4 py-2 rounded-lg">
        User Login
    </a>
    <a href="?type=admin" 
        class="{% if request.GET.type|default:'user' == 'admin' %}bg-primary text-white{% else %}text-primary{% endif %} px-4 py-2 rounded-lg">
        Admin Login
    </a>
    </div>

    <form method="post">
      {% csrf_token %}
      <div class="space-y-4">
        {% if request.GET.type == 'admin' %}
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-1">Admin ID</label>
            <input type="text" name="username" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-primary text-sm" placeholder="Enter admin ID" required>
          </div>
        {% else %}
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-1">Email Address</label>
            <input type="email" name="username" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-primary text-sm" placeholder="Enter your email" required>
          </div>
        {% endif %}
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">Password</label>
          <input type="password" name="password" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-primary text-sm" placeholder="Enter your password" required>
        </div>
        <button type="submit" class="w-full bg-primary text-white py-3 rounded-button font-semibold hover:bg-blue-700">
          Sign In
        </button>
      </div>
    </form>

    <div class="mt-6 text-sm text-center text-gray-500">
      <a href="#" class="text-primary hover:underline">Forgot password?</a>
    </div>
  </div>
</section>
{% endblock %}
