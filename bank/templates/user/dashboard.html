{% extends "user/dashboard_base.html" %}
{% block title %}Dashboard{% endblock %}
{% block header %}Dashboard{% endblock %}
{% block content %}
<div class="grid md:grid-cols-3 gap-6 mb-8">
    <div class="bg-white rounded-xl p-6 shadow-sm border border-gray-100">
        <p class="text-gray-600 text-sm">Active Loanss</p>
        <p class="text-2xl font-bold text-gray-900">{{ active_loans }}</p>
    </div>
    <div class="bg-white rounded-xl p-6 shadow-sm border border-gray-100">
        <p class="text-gray-600 text-sm">Pending Loans</p>
        <p class="text-2xl font-bold text-gray-900">{{ pending_loans }}</p>
    </div>
    <div class="bg-white rounded-xl p-6 shadow-sm border border-gray-100">
        <p class="text-gray-600 text-sm">Rejected Loans</p>
        <p class="text-2xl font-bold text-gray-900">{{ rejected_loans }}</p>
    </div>
</div>

<div class="bg-white rounded-xl p-6 shadow-sm border border-gray-100">
    <h3 class="text-lg font-semibold text-gray-900 mb-4">Quick Actions</h3>
    <a href="{% url 'loan_application_form' %}" class="p-4 border border-gray-200 rounded-lg hover:bg-gray-50 block">
        <i class="ri-add-line text-primary mr-2"></i> Apply for Loan
    </a>
</div>
{% endblock %}
