{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Dashboard{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com/3.4.16"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.6.0/remixicon.min.css">
</head>
<body>
<div id="userDashboard" class="fixed inset-0 bg-white z-50">
    <div class="flex h-full">
        <!-- Sidebar -->
        <aside class="w-64 bg-gray-900 text-white">
            <div class="p-6 border-b border-gray-800">
                <div class="font-['Pacifico'] text-xl">SecureBank</div>
                <p class="text-gray-400 text-sm mt-1">User Portal</p>
            </div>
            <nav class="p-4 space-y-2">
                <a href="{% url 'user_dashboard' %}" class="flex items-center px-4 py-3 rounded-lg {% if active == 'dashboard' %}bg-primary text-white{% else %}text-gray-300 hover:bg-gray-800{% endif %}">
                    <i class="ri-dashboard-line mr-3"></i> Dashboard
                </a>
                <a href="{% url 'loan_applications' %}" class="flex items-center px-4 py-3 rounded-lg {% if active == 'loans' %}bg-primary text-white{% else %}text-gray-300 hover:bg-gray-800{% endif %}">
                    <i class="ri-file-text-line mr-3"></i> Loan Applications
                </a>

            </nav>
        </aside>

        <!-- Main content -->
        <div class="flex-1 flex flex-col">
            <header class="bg-white border-b border-gray-200 px-6 py-4">
                <div class="flex items-center justify-between">
                    <h1 class="text-2xl font-bold text-gray-900">{% block header %}{% endblock %}</h1>
                    <div class="flex items-center space-x-4">
                        <div class="flex items-center space-x-2">
                            <div class="w-8 h-8 bg-primary rounded-full flex items-center justify-center">
                                <i class="ri-user-line text-white text-sm"></i>
                            </div>
                            <span class="font-medium text-gray-700">{{ full_name }}</span>
                        </div>
                        <a href="{% url 'logout' %}" class="text-gray-400 hover:text-gray-600">
                            <i class="ri-logout-box-line"></i>
                        </a>
                    </div>
                </div>
            </header>
            <main class="flex-1 p-6 overflow-auto">
                {% if messages %}
                    <div class="space-y-4 mb-6">
                        {% for message in messages %}
                            <div class="p-4 rounded-lg text-white 
                                {% if message.tags == 'success' %} bg-green-500 
                                {% elif message.tags == 'warning' %} bg-yellow-500 
                                {% elif message.tags == 'error' %} bg-red-500 
                                {% else %} bg-gray-500 {% endif %}">
                                {{ message }}
                            </div>
                        {% endfor %}
                    </div>
                {% endif %}

                {% block content %}{% endblock %}
            </main>
        </div>
    </div>
</div>
</body>
</html>
