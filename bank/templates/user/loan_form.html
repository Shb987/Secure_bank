{% extends "user/dashboard_base.html" %}
{% block title %}New Loan Application{% endblock %}
{% block header %}New Loan Application{% endblock %}

{% block content %}
<div class="flex items-center mb-6">
    <a href="{% url 'loan_applications' %}" class="text-gray-400 hover:text-gray-600 mr-4">
        <i class="ri-arrow-left-line text-xl"></i>
    </a>
    <h2 class="text-2xl font-bold text-gray-900">New Loan Application</h2>
</div>

<form method="POST" action="{% url 'loan_application_submit' %}" class="space-y-6">
    {% csrf_token %}

    <!-- STEP 1 -->
    <div id="step1" class="bg-white rounded-xl shadow-sm border border-gray-100 p-8">
        <div class="mb-8">
            <div class="flex items-center justify-between mb-4">
                <span class="text-sm font-medium text-primary">Step 1 of 2</span>
                <span class="text-sm text-gray-600">Personal Information</span>
            </div>
            <div class="w-full bg-gray-200 rounded-full h-2">
                <div class="bg-primary h-2 rounded-full" style="width: 50%"></div>
            </div>
        </div>

        <div class="grid md:grid-cols-2 gap-6">
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">First Name</label>
                <input name="first_name" type="text" required class="w-full px-4 py-3 border border-gray-300 rounded-lg">
            </div>
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">Last Name</label>
                <input name="last_name" type="text" required class="w-full px-4 py-3 border border-gray-300 rounded-lg">
            </div>
        </div>

        <div class="grid md:grid-cols-2 gap-6">
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">Email Address</label>
                <input name="email" type="email" required class="w-full px-4 py-3 border border-gray-300 rounded-lg">
            </div>
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">Phone Number</label>
                <input name="phone" type="tel" required class="w-full px-4 py-3 border border-gray-300 rounded-lg">
            </div>
        </div>

        <div>
            <label class="block text-sm font-medium text-gray-700 mb-2">Address</label>
            <input name="address" type="text" required class="w-full px-4 py-3 border border-gray-300 rounded-lg">
        </div>

        <div class="grid md:grid-cols-3 gap-6">
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">City</label>
                <input name="city" type="text" required class="w-full px-4 py-3 border border-gray-300 rounded-lg">
            </div>
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">State</label>
                <input name="state" type="text" required class="w-full px-4 py-3 border border-gray-300 rounded-lg">
            </div>
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">ZIP Code</label>
                <input name="zip_code" type="text" required class="w-full px-4 py-3 border border-gray-300 rounded-lg">
            </div>
        </div>

        <div class="grid md:grid-cols-2 gap-6 mt-6">
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">Annual Income</label>
                <input name="income_annum" type="number" step="0.01" required class="w-full px-4 py-3 border border-gray-300 rounded-lg">
            </div>
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">Loan Amount</label>
                <input name="loan_amount" type="number" step="0.01" required class="w-full px-4 py-3 border border-gray-300 rounded-lg">
            </div>
        </div>

        <div class="flex justify-between pt-6">
            <button type="button" class="px-6 py-3 border border-gray-300 text-gray-700 rounded-button font-medium hover:bg-gray-50">
                Save Draft
            </button>
            <button type="button" onclick="goToStep2()" class="bg-primary text-white px-6 py-3 rounded-button font-medium hover:bg-blue-700">
                Continue
            </button>
        </div>
    </div>

    <!-- STEP 2 -->
    <div id="step2" class="hidden bg-white rounded-xl shadow-sm border border-gray-100 p-8">
        <div class="mb-8">
            <div class="flex items-center justify-between mb-4">
                <span class="text-sm font-medium text-primary">Step 2 of 2</span>
                <span class="text-sm text-gray-600">Loan & Financial Details</span>
            </div>
            <div class="w-full bg-gray-200 rounded-full h-2">
                <div class="bg-primary h-2 rounded-full" style="width: 100%"></div>
            </div>
        </div>

        <div class="grid md:grid-cols-2 gap-6">
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">No of Dependents</label>
                <input name="no_of_dependents" type="number" required class="w-full px-4 py-3 border border-gray-300 rounded-lg">
            </div>
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">Education</label>
                <select name="education" required class="w-full px-4 py-3 border border-gray-300 rounded-lg">
                    <option value="">Select</option>
                    <option value="Graduate">Graduate</option>
                    <option value="Not Graduate">Not Graduate</option>
                </select>
            </div>
        </div>

        <div class="grid md:grid-cols-2 gap-6">
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">Self Employed</label>
                <select name="self_employed" required class="w-full px-4 py-3 border border-gray-300 rounded-lg">
                    <option value="">Select</option>
                    <option value="Yes">Yes</option>
                    <option value="No">No</option>
                </select>
            </div>
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">Loan Term (months)</label>
                <input name="loan_term" type="number" required class="w-full px-4 py-3 border border-gray-300 rounded-lg">
            </div>
        </div>

        <div class="grid md:grid-cols-2 gap-6">
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">CIBIL Score</label>
                <input name="cibil_score" type="number" min="300" max="900" required class="w-full px-4 py-3 border border-gray-300 rounded-lg">
            </div>
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">Residential Assets Value</label>
                <input name="residential_assets_value" type="number" step="0.01" required class="w-full px-4 py-3 border border-gray-300 rounded-lg">
            </div>
        </div>

        <div class="grid md:grid-cols-2 gap-6">
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">Commercial Assets Value</label>
                <input name="commercial_assets_value" type="number" step="0.01" required class="w-full px-4 py-3 border border-gray-300 rounded-lg">
            </div>
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">Luxury Assets Value</label>
                <input name="luxury_assets_value" type="number" step="0.01" required class="w-full px-4 py-3 border border-gray-300 rounded-lg">
            </div>
        </div>

        <div class="grid md:grid-cols-2 gap-6">
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">Bank Asset Value</label>
                <input name="bank_asset_value" type="number" step="0.01" required class="w-full px-4 py-3 border border-gray-300 rounded-lg">
            </div>
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">Debt to Income Ratio</label>
                <input name="debt_to_income" type="number" step="0.01" readonly class="w-full px-4 py-3 border border-gray-300 rounded-lg">
            </div>
        </div>

        <div class="flex justify-between pt-6">
            <button type="button" onclick="goToStep1()" class="px-6 py-3 border border-gray-300 text-gray-700 rounded-button font-medium hover:bg-gray-50">
                Back
            </button>
            <button type="submit" class="bg-primary text-white px-6 py-3 rounded-button font-medium hover:bg-blue-700">
                Submit
            </button>
        </div>
    </div>
</form>

<script>
    function goToStep2() {
        document.getElementById("step1").classList.add("hidden");
        document.getElementById("step2").classList.remove("hidden");
    }
    function goToStep1() {
        document.getElementById("step2").classList.add("hidden");
        document.getElementById("step1").classList.remove("hidden");
    }

    document.addEventListener('DOMContentLoaded', function () {
        const incomeField = document.querySelector('input[name="income_annum"]');
        const loanField = document.querySelector('input[name="loan_amount"]');
        const dtiField = document.querySelector('input[name="debt_to_income"]');

        function calculateDTI() {
            const income = parseFloat(incomeField.value);
            const loan = parseFloat(loanField.value);
            if (income > 0 && loan > 0) {
                dtiField.value = (loan / income).toFixed(2);
            } else {
                dtiField.value = '';
            }
        }

        if (incomeField && loanField && dtiField) {
            incomeField.addEventListener('input', calculateDTI);
            loanField.addEventListener('input', calculateDTI);
        }
    });
</script>
{% endblock %}
